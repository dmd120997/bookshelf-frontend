<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Book Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body data-theme="dark">
    <div class="app">
      <header class="topbar">
        <h1 class="title">My Book Tracker</h1>

        <div class="filters">
          <button data-filter="All">All</button>
          <button data-filter="Reading">Reading</button>
          <button data-filter="Read">Read</button>
          <button data-filter="Want to Read">Want to Read</button>
          <button data-filter="DNF">DNF</button>
          <button
            id="theme-toggle"
            class="theme-toggle"
            title="Toggle theme"
            type="button"
          >
            ðŸŒ™
          </button>
        </div>

        <div class="toolbar">
          <div class="search-wrap">
            <input
              id="search"
              class="input"
              type="text"
              placeholder="Search by title or author..."
            />
            <button id="clear-search" type="button" class="clear-btn">Ã—</button>
          </div>

          <select id="sort" class="input">
            <option value="title-asc">Title (Aâ€“Z)</option>
            <option value="title-desc">Title (Zâ€“A)</option>
            <option value="author-asc">Author (Aâ€“Z)</option>
            <option value="author-desc">Author (Zâ€“A)</option>
            <option value="rating-desc">Rating (high â†’ low)</option>
            <option value="rating-asc">Rating (low â†’ high)</option>
          </select>
        </div>

        <div class="add-bar">
          <button id="open-add" class="primary">+ Add book</button>
        </div>

        <form id="book-form" class="book-form is-hidden">
          <input type="text" id="title" placeholder="Book title" required />
          <input type="text" id="author" placeholder="Author" required />

          <select id="status">
            <option value="Reading">Reading</option>
            <option value="Read">Read</option>
            <option value="Want to Read">Want to Read</option>
            <option value="DNF">DNF</option>
          </select>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" id="cancel-add" class="btn-danger">
              Cancel
            </button>
          </div>
        </form>
      </header>

      <main id="book-container" class="grid"></main>
      <nav id="pagination" class="pagination"></nav>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
