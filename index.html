<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Book Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Book Tracker</h1>
        <div class="filters">
            <button data-filter="All">All</button>
            <button data-filter="Reading">Reading</button>
            <button data-filter="Read">Read</button>
            <button data-filter="Want to Read">Want to Read</button>
        </div>
    </header>

    <main id="book-container"></main>

    <script src="script.js"></script>
</body>

</html>
