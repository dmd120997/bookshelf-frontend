<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Book Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>My Book Tracker</h1>
      <div class="filters">
        <button data-filter="All">All</button>
        <button data-filter="Reading">Reading</button>
        <button data-filter="Read">Read</button>
        <button data-filter="Want to Read">Want to Read</button>
      </div>
      <form id="book-form">
        <input type="text" id="title" placeholder="Book title" required />
        <input type="text" id="author" placeholder="Author" required />
        <select id="status">
          <option value="Reading">Reading</option>
          <option value="Read">Read</option>
          <option value="Want to Read">Want to Read</option>
        </select>
        <button type="submit">Add book</button>
      </form>
    </header>

    <main id="book-container"></main>

    <script src="script.js"></script>
  </body>
</html>
